<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon">
    <title>Login</title>
    <link rel="stylesheet" href="./assets/styles/login.css">
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>

<body>

    <div id="app">
        <img src="./assets/img/devices_red.svg" alt="" class="imgLogin">
        <div class="bodyDesktop">
            <main class="container mainContainer" id="container">
                <div class="form-container sign-up-container">
                    <a href="./index.html" class="align-self-start "><span
                            class="material-symbols-outlined fs-1">house</span></a>
                    <form action="#">
                        <h2>Create an account</h2>

                        <input type="text" v-model="firstName" placeholder="First name" required />
                        <input type="text" v-model="lastName" placeholder="Last name" required />
                        <input type="email" v-model="email" placeholder="Email" required />
                        <input type="password" v-model="password" placeholder="Password" required />
                        <button @click.prevent="registrarse">Sign up</button>
                    </form>
                </div>
                <div class="form-container sign-in-container">
                    <a href="./index.html" class="align-self-start "><span
                            class="material-symbols-outlined fs-1">house</span></a>
                    <form action="#">
                        <h2>Log in</h2>

                        <input type="email" v-model="emailSignIn" placeholder="Email" required />
                        <input type="password" v-model="passwordSignIn" placeholder="Password" required />
<!--                         <a href="#">Forgot your password?</a>
 -->                        <button @click.prevent="iniciarSesion()">Log in</button>
                    </form>
                </div>
                <div class="overlay-container">

                    <div class="overlay">
                        <div class="overlay-panel overlay-left">
                            <h1>Welcome!</h1>
                            <p>To log in, click here and enter your user account</p>
                            <button class="ghost" id="signIn" @click="signIn()">Log in</button>
                        </div>
                        <div class="overlay-panel overlay-right">
                            <h1>Welcome!</h1>
                            <p>We will ask you for some information to create a user account.</p>
                            <button class="ghost" id="signUp" @click="signUp()">Sign up</button>
                        </div>
                    </div>
                </div>
            </main>

        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
<!--     <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
 -->    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<!--     <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
 --><!--     <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
 -->    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
 
    <script src="./assets/js/login.js"></script>
</body>

</html>
